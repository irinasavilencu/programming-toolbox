<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/templates.css') }}">
</head>

<body>
    <h2 class="title">View the statistics data</h2>
    <table class="styled-table">
        <tr>
            <th>Statistics</th>
            {% for c in statistics.columns%}
            <th>{{ c }}</th>
            {% endfor %}
        </tr>
        {% for index, row in statistics.iterrows() %}
        <tr>
            <td>{{ index }}
            </td>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <br>
    <form action="{{ url_for('home') }}">
        <button type="submit" class="button">‚Üê Back to Dashboard</button>
    </form>
</body>

</html>
</body>

</html>
