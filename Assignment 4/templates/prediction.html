<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
</head>
<body>
<h2>Prediction</h2>
<form method="post">
        <label>Enter the years of experience:</label>
        <input type="number" name="years"/>
        <br>
        <button type="submit"> Show the salary prediction</button>
</form>
<br>
{% if prediction is not none %}
<h2>Predicted salary:{{ "%.2f" | format(prediction)}}</h2>
{% endif %}
<br>

  <form action="{{ url_for('home') }}">
        <button type="submit">Back to Dashboard</button>
    </form>

</body>
</html>
