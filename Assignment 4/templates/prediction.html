<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/templates.css') }}">
</head>

<body>
    <h2>Prediction</h2>
    <form method="post" class="form-group">
        <div class="form-input">
            <label>Enter the years of experience:</label>
            <input type="number" name="years" min="0" />
        </div>
        <button type="submit" class="button small"> Show the salary prediction</button>
    </form>
    <br>
    {% if prediction is not none %}
    <h2>Predicted salary: <strong class="text-bold"> {{ "%.2f" | format(prediction)}}</strong></h2>
    {% endif %}
    <br>

    <form action="{{ url_for('home') }}">
        <button type="submit" class="button">‚Üê Back to Dashboard</button>
    </form>

</body>

</html>
