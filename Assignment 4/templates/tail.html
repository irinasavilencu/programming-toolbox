<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tail</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/templates.css') }}">
</head>

<body>
    <h2 class="title">View the last n rows of the dataset</h2>
    <form method="post" class="form-group">
        <div class="form-input">
            <label>Enter the last n rows:</label>
            <input type="number" name="n" min="0" />
        </div>
        <button type="submit" class="button small"> Show the n rows</button>
    </form>
    <br>
    {% if rows is not none %}
    <table class="styled-table">
        <tr>
            {% for c in rows.columns %}
            <th>{{ c }}</th>
            {% endfor %}
        </tr>
        {% for index, row in rows.iterrows() %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <br>
    <form action="{{ url_for('home') }}">
        <button type="submit" class="button">
            ‚Üê Back to Dashboard
        </button>
    </form>
</body>

</html>
